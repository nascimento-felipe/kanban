<div class="root">
  <div class="navbar has-background-dark">
    <div class="navbar-brand">
      <div class="navbar-item">
        <h1 class="app-name">Kanban</h1>
      </div>
    </div>
  </div>

  <div class="board">
    <div class="board-bar">
      <p class="board-name">Board Name</p>
    </div>

    <div class="board-wrapper">
      <div class="board-columns" cdkDropListGroup>
        <div class="board-column">
          <div class="column-title">Backlog</div>

          <div
            class="tasks-container"
            cdkDropList
            [cdkDropListData]="todo"
            (cdkDropListDropped)="drop($event)"
          >
            <div class="task" *ngFor="let item of todo" cdkDrag>{{ item }}</div>
          </div>
        </div>

        <div class="board-column">
          <div class="column-title">Work In Progress (WIP)</div>

          <div
            class="tasks-container"
            cdkDropList
            [cdkDropListData]="wip"
            (cdkDropListDropped)="drop($event)"
          >
            <div class="task" *ngFor="let item of wip" cdkDrag>{{ item }}</div>
          </div>
        </div>

        <div class="board-column">
          <div class="column-title">Revision</div>

          <div
            class="tasks-container"
            cdkDropList
            [cdkDropListData]="revision"
            (cdkDropListDropped)="drop($event)"
          >
            <div class="task" *ngFor="let item of revision" cdkDrag>
              {{ item }}
            </div>
          </div>
        </div>

        <div class="board-column">
          <div class="column-title">Done</div>

          <div
            class="tasks-container"
            cdkDropList
            [cdkDropListData]="done"
            (cdkDropListDropped)="drop($event)"
          >
            <div class="task" *ngFor="let item of done" cdkDrag>{{ item }}</div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
